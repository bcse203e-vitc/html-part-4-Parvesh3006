<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Health Survey</h1>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
        <label for="age">Age</label><br>
        <input type="number" id="age" name="age" placeholder="Enter your age"><br><br>
        <label for="gen">Gender</label><br>
        <input type="radio" id="male" name="gen">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gen">
        <label for="female">Female</label><br><br>
        <label for="height">Height</label><br>
        <input type="number" id="height" name="height" placeholder="Enter your height"><br><br>
        <label for="weight">Weight</label><br>
        <input type="number" id="weight" name="weight" placeholder="Enter your weight"><br><br>
        <label for="life">Lifestyle</label><br>
        <input type="checkbox" id="Read" name="Read">
        <label for="Read">Reading</label><br>
        <input type="checkbox" id="Write" name="Write">
        <label for="Write">Writing</label><br>
        <input type="checkbox" id="Ex" name="Ex">
        <label for="Ex">Exercise</label><br>
        <input type="checkbox" id="Read" name="Read">
        <label for="Read">Reading</label><br><br>
        <label for="dietary">Select your dietary preference</label><br>
        <select id="dietary" name="dietary">
        <option value="1">Vegetarian</option>
        <option value="2">Non-Vegetarian</option>
        </select><br><br>
        <label for="act">Activity level</label><br>
        <select id="act" name="act">
            <option value="1">Sedentary</option>
            <option value="1">Moderate</option>
            <option value="1">Active</option>
        </select><br><br>
        <label>Optional health</label><br>
        <textarea rows="4" cols="20"></textarea><br><br>
        <button type="botton" onclick="Submitted">SUBMIT</button>
</body>
</html>
